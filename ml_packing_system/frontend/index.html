<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa 2025 - ML Packing System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        header {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: #ff6b6b;
        }

        .status {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        select, input[type="range"], button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #eee;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        button.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .canvas-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            max-width: 100%;
            max-height: 100%;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
        }

        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .metric {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .improvement {
            color: #51cf66;
            font-size: 12px;
        }

        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            margin-top: 15px;
        }

        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry.improvement {
            color: #51cf66;
        }

        .log-entry.info {
            color: #4ecdc4;
        }

        .puzzle-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÑ Santa 2025 - ML Packing System</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="connection-status">Connecting...</span>
                </div>
                <div class="status-item">
                    <span>Total Score: <strong id="total-score">0.00</strong></span>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <h2>Controls</h2>
            
            <div class="control-group">
                <label for="puzzle-select">Puzzle Size (n trees):</label>
                <select id="puzzle-select">
                    <option value="0">Select Puzzle...</option>
                </select>
            </div>

            <div class="control-group">
                <button id="play-pause-btn" class="active">‚è∏ Pause Updates</button>
            </div>

            <div class="control-group">
                <label for="speed-control">Update Speed: <span id="speed-value">1x</span></label>
                <input type="range" id="speed-control" min="1" max="10" value="5" step="1">
            </div>

            <div class="control-group">
                <button id="export-btn">üì• Export Submission</button>
            </div>

            <div class="control-group">
                <button id="save-btn">üíæ Save State</button>
            </div>
        </aside>

        <main class="canvas-container">
            <div class="puzzle-info">
                <div>Puzzle: <span id="current-puzzle">-</span> | Trees: <span id="num-trees">0</span></div>
                <div class="score-display">Score: <span id="current-score">0.000000</span></div>
                <div style="font-size: 12px; color: #aaa; margin-top: 5px;">
                    Side: <span id="side-length">0.00</span> | Iterations: <span id="iterations">0</span>
                </div>
            </div>
            <canvas id="tree-canvas" width="800" height="800"></canvas>
        </main>

        <aside class="info-panel">
            <h2>Statistics</h2>
            
            <div class="metric">
                <div class="metric-label">Puzzles Completed</div>
                <div class="metric-value" id="puzzles-completed">0</div>
            </div>

            <div class="metric">
                <div class="metric-label">Average Score</div>
                <div class="metric-value" id="avg-score">0.000</div>
            </div>

            <div class="metric">
                <div class="metric-label">Total Iterations</div>
                <div class="metric-value" id="total-iterations">0</div>
            </div>

            <div class="metric">
                <div class="metric-label">System Uptime</div>
                <div class="metric-value" id="uptime">0s</div>
            </div>

            <h2 style="margin-top: 20px;">Activity Log</h2>
            <div class="log" id="activity-log"></div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
